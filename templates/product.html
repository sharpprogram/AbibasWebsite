{% extends "base.html" %}
{% block content %}
<div class="container product-details">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.img_url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <div class="product-info">
                <h1 class="product-name">{{ product.name }}</h1>
                <h2 class="product-price">${{ product.price }}</h2>
                <p class="product-description">{{ product.description }}</p>
                <button class="btn btn-primary btn-lg btn-add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
